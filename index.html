<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Amit Shaw" />
        <meta name="keywords" content="Frontend Mentor, HTML, CSS" />
        <meta
            name="description"
            content="Frontend Mentor - QR Code Challange Solution"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/favicon-32x32.png"
        />
        <title>Frontend Mentor | QR code component</title>
        <link rel="stylesheet" href="./src/reset.css" />
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <main>
            <figure
                class="card"
                aria-labelledby="card-heading"
                aria-describedby="card-description"
            >
                <div class="card__image-wrapper">
                    <img
                        class="card__image"
                        src="./public/image-qr-code.png"
                        alt="QR code leading to Frontend Mentor website"
                    />
                </div>
                <figcaption class="card__details-wrapper">
                    <h1 id="card-heading" class="card__heading">
                        Improve your front-end skills by building projects
                    </h1>
                    <p id="card-description" class="card__information">
                        Scan the QR code to visit Frontend Mentor and take your
                        coding skills to the next level
                    </p>
                </figcaption>
            </figure>
            <div class="attribution__wrapper">
                <div class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Frontend Mentor</a
                    >. Coded by
                    <a href="https://iamitshaw-1998.github.io/qr-code-challenge"
                        >Amit Shaw</a
                    >.
                </div>
            </div>
        </main>
    </body>
</html>
